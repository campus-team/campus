<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单模板列表</title>
<link type="text/css" rel="stylesheet" href="$ctx/resource/css/common/common.css"/>
<link type="text/css" rel="stylesheet" href="$ctx/resource/css/common/frame.css"/>
</head>
<body>
	<div class="panel-left">
		<div class="panel-left-header">
			表单模板
		</div>
		<div class="panel-left-body">
			<div class="folder">
				<a class="all-folder">所有文件夹</a>
				<ul>
					#foreach($first_folder in $!first_folders)
					<li>
						<a class="first-level-folder">$!first_folder.name</a>
						<ul>
							#foreach($second_folder in $!first_folder.children)
							<li>
								<a class="second-level-folder">$!second_folder.name</a>
							<li>
							#end
						</ul>
					</li>
					#end
					<!-- <li>
						<a class="first-level-folder">一级文件夹</a>
						<ul>
							<li>
								<a class="second-level-folder">二级文件夹</a>
							<li>
						</ul>
					</li>
					<li>
						<a class="first-level-folder">一级文件夹</a>
					</li> -->
				</ul>
			</div>
		</div>
	</div>
	<div>
		<form action="$ctx/form_folder/form_folder_save.htm" method="post">
			<input id="name" name="name" placeholder="输入文件名称"/>
			<input id="sequence" name="sequence" placeholder="输入文件名称"/>
			<select name="parent_id" >
				<option value="">请选择</option>
				#foreach($first_folder in $!first_folders)
				<option value="$!first_folder.id">$!first_folder.name</option>
				#end
			</select>
			<button type="button" class="btn_form_folder_add">提交</button>
		</form>
	</div>
	<table border="0" algin="center" cellpadding="0" cellspacing="0">
		<th>
			<td>表单名称</td>
			<td>x显示名称</td>
			<td>创建人</td>
			<td>创建时间</td>
			<td>类别</td>
			<td>操作</td>
		</th>
		<tr>
			<td>名称</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	
</body>
</html>
