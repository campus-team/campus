<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>错误页面</title>
</head>
<body>
	错误信息 </br>
	#if($!error_msg)<div>错误信息：$!error_msg</div>#end
	#if($!original_url)<div><a href="$!original_url">重试</a></div>#end
	#if($!redirect_url)
	<div><span id="count">3</span>秒后自动跳转... &nbsp;&nbsp;<a href="$!redirect_url">立即跳转</a></div>
	<script type="text/javascript">
		var count = 3;
		function count_down(){
			if(count <= 0){
				window.location.href = '$!redirect_url'; 
			}
			document.getElementById('count').innerHTML = count;
			count--;
			setTimeout('count_down()',1000);
		}
		count_down();
	</script>
	#end
</body>
</html>
