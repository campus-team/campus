<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>找回密码</title>
<link href="$ctx/resource/css/module/web/register.css" rel="stylesheet" />
<style>
  form {
	  margin-top:35px;
  }
  .title span {
	  margin-bottom:18px;
  }
  label,input {
	  margin-bottom:18px;
  }
</style>
</head>
<body>
<div class="main">
  <form method="post" action="">
    <div class="title">
      <img src="$ctx/resource/img/module/web/logo.png" width="32"/><span>找回密码</span>
    </div>
    <label for="uid">用户名：</label><input type="text" id="uid" name="uid" placeholder="请输入用户名" required />
    <label for="email">电子邮箱：</label><input type="text" id="email" name="email" placeholder="请输入电子邮箱" required />
    <label for="code">验证码：</label><input type="text" id="code" name="code" placeholder="请输入验证码" required />
    <label for="npwd">新密码：</label><input type="password" id="npwd" name="npwd" placeholder="请输入新密码" required />
    <label for="cpwd">确认密码：</label><input type="password" id="cpwd" name="cpwd" placeholder="请确认密码" required />
    <button type="button" class="send">发送验证码</button><input type="submit" class="send" name="submit" value="更新" />
  </form>
</div>
<script type="text/javascript">
	var _ctx = '$ctx';
</script>
<script type="text/javascript"  src="$ctx/resource/plugin/requirejs/require.js"></script>
<script type="text/javascript" src="$ctx/resource/js/require-config.js"></script>
<script type="text/javascript">
	require(["./web/register"],function(page){
		var p = new page();
		p.main();
		window.page = p;
	});
</script>
</body>
</html>
