<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
<link href="$ctx/resource/css/module/web/register.css" rel="stylesheet" />
</head>
<body>
<div class="main">
  <div class="title">
    <img src="$ctx/resource/img/module/web/logo.png" width="32"/><span>用户注册</span>
  </div>
  <div class="style">
    <span class="select">学生</span>|<span>教师</span>|<span>商家</span>
  </div>
  <div id="student">
    <form method="post" action="$ctx/register_submit.htm">
      <input type="hidden" name="user_type" value="0" />
      <!-- <label for="sid">用户名：</label><input type="text" id="sid" name="number" placeholder="请输入学号" required /> -->
      <label for="sname">姓名：</label><input type="text" id="sname" name="userName" placeholder="请输入姓名" required />
      <label for="spwd">密码：</label><input type="password" id="spwd" name="password" placeholder="请输入密码" required />
      <!-- <label for="scpwd">确认密码：</label><input type="password" id="scpwd" name="" placeholder="请确认密码" required />
      <label for="semail">电子邮箱：</label><input type="email" id="semail" name="" placeholder="请输入电子邮箱" required />
      <label for="sschool">学校：</label><input type="text" id="sschool" name="" placeholder="请输入学校" required /> -->
      <input type="submit" value="注册" />
    </form>
  </div>
  <div id="teacher" hidden="hidden">
    <form method="post" action="">
      <label for="tid">用户名：</label><input type="text" id="tid" name="tid" placeholder="请输入教工号" required />
      <label for="tname">姓名：</label><input type="text" id="tname" name="tname" placeholder="请输入姓名" required />
      <label for="tpwd">密码：</label><input type="password" id="tpwd" name="tpwd" placeholder="请输入密码" required />
      <label for="tcpwd">确认密码：</label><input type="password" id="tcpwd" name="tcpwd" placeholder="请确认密码" required />
      <label for="temail">电子邮箱：</label><input type="email" id="temail" name="temail" placeholder="请输入电子邮箱" required />
      <label for="tschool">学校：</label><input type="text" id="tschool" name="tschool" placeholder="请输入学校" required />
      <input type="submit" value="注册" />
    </form>
  </div>
  <div id="business" hidden="hidden">
    <form method="post" action="">
      <label for="bid">用户名：</label><input type="text" id="bid" name="bid" placeholder="请输入商家ID" required />
      <label for="bname">商家名：</label><input type="text" id="bname" name="bname" placeholder="请输入商家名" required />
      <label for="bpwd">密码：</label><input type="password" id="bpwd" name="bpwd" placeholder="请输入密码" required />
      <label for="bcpwd">确认密码：</label><input type="password" id="bcpwd" name="bcpwd" placeholder="请确认密码" required />
      <label for="bemail">电子邮箱：</label><input type="email" id="bemail" name="bemail" placeholder="请输入电子邮箱" required />
      <input type="submit" value="注册" />
    </form>
  </div>
</div>
<script type="text/javascript">
	var _ctx = '$ctx';
</script>
<script type="text/javascript"  src="$ctx/resource/plugin/requirejs/require.js"></script>
<script type="text/javascript" src="$ctx/resource/js/require-config.js"></script>
<script type="text/javascript">
	require(["./web/register"],function(page){
		var p = new page();
		p.main();
		window.page = p;
	});
</script>
</body>
</html>
